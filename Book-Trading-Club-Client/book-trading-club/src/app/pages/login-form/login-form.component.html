<div class="container">
  <h1>Login</h1>
  <h4>Login using your Bookjump account, or use your Google account.</h4>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" name="email" class="form-control" id="loginEmail" formControlName="email" [(ngModel)]="email">
    </div>
    <div *ngIf="emailGetter.invalid && (emailGetter.dirty || emailGetter.touched)" class="alert alert-danger">
      <div *ngIf="emailGetter.errors['email']">
        Invalid email address.
      </div>
      <div *ngIf="emailGetter.errors['required']">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" name="password" class="form-control" id="loginPassword" formControlName="password" [(ngModel)]="password">
    </div>
    <div *ngIf="passwordGetter.invalid && (passwordGetter.dirty || passwordGetter.touched)" class="alert alert-danger">
      <div *ngIf="passwordGetter.errors['required']">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
    <button class="btn btn-secondary" routerLink="/signup">Register</button>
  </form>
    <a href="/login/google" ng-click="loginWithGoogle()">Login with Google</a>
</div>
